    <div class="project-wrap">
    {% for _ in site.data.projects %}
        {% assign project = _.project[0] %}
        <div class="prj-wrapper">
            <div class="project row">
                {% if project.image %}
                <div class="img-wrap col-4 col-lg-12">
                    <img src="{{ site.url }}/assets/project/{{ project.image }}" alt="">
                </div>
                <div class="text-wrap col-8 col-lg-12">
                {% else %}
                <div class="text-wrap col-12">
                {% endif %}
                    <div class="title">{{ project.title }}</div>
                    {% if project.subtitle %}
                    <div class="subtitle">{{ project.subtitle }}</div>
                    {% endif %}
                    <div class="meta">
                        {{ project.date }}
                    </div>
                </div>
            </div>
        </div>
