---
layout: page
---
{% assign profile = site.theme_settings.profile %}

<div id="portfolio">
    <section class="bg"></section>
    <h1 class="title">{{ page.title }}</h1>
    <div class="profile row">
        <div class="img-wrap col-md-4">
            <div class="img">
                <img src="{{ site.baseurl }}/{{ profile.image }}" alt="user_image" >
            </div>
        </div>
        <div class="text-wrap col-md-8">
            <h2 class="username">{{ profile.username }}</h2>
            <p class="description">{{ profile.description }}</p>
            <!-- Social icons from Font Awesome -->
            <ul id="icons">
            {% include icons.html %}
            </ul>
        </div>
    </div>
</div>
<div id="skills">
    <h1 class="title">ðŸš€ Skills</h1>
    {% for skill in profile.skills %}
    <div class="skill">
        <div class="skill-name">{{ skill[0] }}</div>
        <div class="skill-per">
            <div class="skill-f" style="width:{{ skill[1] }}%"> </div>
            <div class="skill-b" style="width:{{ 100 | minus: skill[1] }}%"> </div>
        </div>
    </div>
    {% endfor%}
</div>
{% include projects.html %}
