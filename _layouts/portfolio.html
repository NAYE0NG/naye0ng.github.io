---
layout: page
---
{% assign profile = site.theme_settings.profile %}

<div id="portfolio">
    <div class="profile row">
        <div class="img-wrap col-sm-4">
            <div class="img">
                <img src="{{ site.baseurl }}/{{ profile.image }}" alt="user_image" >
            </div>
        </div>
        <div class="text-wrap col-sm-8">
            <h2 class="username">{{ profile.username }}</h2>
            <p class="description">{{ profile.description }}</p>
            <!-- Social icons from Font Awesome -->
            <ul id="icons">
            {% include icons.html %}
            </ul>
        </div>
    </div>
    <section class="bg"></section>
</div>

{% include projects.html %}
