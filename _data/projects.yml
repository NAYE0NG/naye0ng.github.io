        <br/>그러나 기본 테마에서는 블로그에 추가하고 싶은 페이지(태그, 포트폴리오)를 제공하고 있지 않기에 직접 필요한 페이지를 추가해야만 했다.
        <br/>블로그에 원하는 페이지를 붙이는 과정에서 Liquid Language와 SCSS의 사용법을 자연스럽게 익힐수 있었고,
        이후 나만의 지킬 테마를 만들고 싶다는 욕심이 생겨 Grape-Theme를 만들게 되었다.
